<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Note Bloc</title>
  	<link rel="icon" href="images/cono.ico">
  	<link rel="stylesheet" type="text/css" href="estilosPrincipal.css">
    <script type="text/javascript" src="Libreria/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="principal.js"></script>
  </head>
  <body>
    <header>
  		<img src="images/cono.png" id="logo">
  		<h1 id="titulo">Note Bloc</h1>
  	</header>
    <div id="CuerpoPrincipal">
      <aside>
        <button type="button" name="crearNota" class="btnLaterales" id="crearNota">Crear Nota</button>
        <button type="button" name="guardarNota" class="btnLaterales" id="guardarNota">Guardar Nota</button>
        <button type="button" name="misNota" class="btnLaterales" id="misNotas">Mis Notas.</button>
        <button type="button" name="crearEtiqueta" class="btnLaterales" id="crearEtiqueta">Crear Etiqueta</button>
        <button type="button" name="eliminarEtiqueta" class="btnLaterales" id="eliminarEtiqueta">Eliminar Etiqueta</button>
        <div id="listaEtiquetas"></div>
      </aside>
      <section>
        <div id="nota">
          <p id="notaYetiqueta">
            Titulo: <input type="text" name="titulo" value="" class="estilosCampos" id="tituloNota">
            Etiqueta: <input type="text" name="etiqueta" value="" class="estilosCampos" id="etiqueta">
          </p>
          <textarea name="Nota" rows="25"></textarea>
        </div>
      </section>
    </div>
  </body>
</html>
